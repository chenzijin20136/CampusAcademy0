<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>jQuery-表单提交</title>
    <link href="css/jQuery-表单提交.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
    <div><input type="text" value="您的用户名" id="username" class="required"/></div>
    <div><input type="text" value="输入密码" id="passwordFirst" class="required"/></div>
    <div><input type="text" value="再次输入密码" id="passwordSecond" class="required"/></div>
    <div><input type="text" value="输入手机号码" id="phone" class="required"/></div>
    <div><input type="text" value="输入邮箱地址" id="email" class="required"/></div>
    <button type="submit" id="submit">注册</button>
    <button class="btn_last" id="send">重置</button>
</div>
<script src="scripts/jquery-1.3.1.js"></script>
<script src="js/jQuery-表单提交.js" type="text/javascript"></script>
</body>
</html>
